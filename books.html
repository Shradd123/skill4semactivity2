
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS styles */
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #a6f5ee;
      color: #faf5f5;
    }

    .navbar {
      background-color: #adecfc;
    }

    .navbar-brand {
      font-weight: bold;
      color: #fcf6f6;
    }

    .navbar-nav .nav-link {
      color: #272222;
    }

    .form-control {
      border-color: #ced4da;
    }

    .carousel-item img {
      border-radius: 10px;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #181010;
    }

    .card-text {
      color: #0a0a0a;
    }

    .btn-primary, .btn-secondary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover, .btn-secondary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-primary:focus, .btn-secondary:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }

    .footer {
      background-color: #eb84d1;
    }

    .footer .btn {
      margin-right: 5px;
    }

    .footer .text-muted {
      color: #252020;
    }

    .footer ul li a {
      color: #272626;
    }

    .modal-body {
    color: #000000; /* Black color */
  }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Bookstore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <!-- Search form -->
      <form class="form-inline my-2 my-lg-0" id="searchForm">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1689690065-screenshot-2023-07-18-at-15-20-40-64b69fbe354c8.png?crop=0.9361046959199384xw:1xh;center,top&resize=980:*" alt="First slide" height="700" width="100">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1695773691-710vuqrbfhl-sl1500-651373df6533f.jpg?crop=1xw:0.993xh;center,top&resize=980:*" alt="Second slide" height="700" width="100">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://media.newyorker.com/photos/635318ee33e96d379ac69d1a/master/w_1000,c_limit/afterlives.jpg" alt="Third slide" height="700" width="100">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Book Cards -->
  <div class="container mt-5" id="bookContainer">
    <div class="row">
      <!-- Book cards will be dynamically added here -->
    </div>
  </div>

  <!-- Book Details Modal -->
  <div class="modal fade" id="bookDetailsModal" tabindex="-1" role="dialog" aria-labelledby="bookDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookDetailsModalLabel">Book Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <img src="" class="img-fluid" id="bookModalImage" alt="Book Cover">
              </div>
              <div class="col-md-6">
                <h2 id="bookModalTitle"></h2>
                <p><strong>Author:</strong> <span id="bookModalAuthor"></span></p>
                <p><strong>Price:</strong> Rs <span id="bookModalPrice"></span></p>
                <p><strong>Description:</strong> <span id="bookModalDescription"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Follow us on:</span>
      <a href="#" class="btn btn-primary">Facebook</a>
      <a href="#" class="btn btn-info">Twitter</a>
      <a href="#" class="btn btn-danger">Instagram</a>
      <a href="#" class="btn btn-dark">LinkedIn</a>
      <div class="row mt-3">
        <div class="col-md-3">
          <ul class="list-unstyled">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <!-- Add more footer links as needed -->
          </ul>
        </div>
        <div class="col-md-3">
          <ul class="list-unstyled">
            <!-- Add more footer links as needed -->
          </ul>
        </div>
        <div class="col-md-3">
          <ul class="list-unstyled">
            <!-- Add more footer links as needed -->
          </ul>
        </div>
        <div class="col-md-3">
          <ul class="list-unstyled">
            <!-- Add more footer links as needed -->
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS and jQuery (for Bootstrap components that require JavaScript) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Sample book data
    var books = [
      {
        title: "Harry Potter and the Philosophers Stone",
        author: "J K Rowling",
        price: 600,
        description: "Harry Potter thinks he is an ordinary boy - until he is rescued by an owl, taken to Hogwarts School of Witchcraft and Wizardry, learns to play Quidditch and does battle in a deadly duel. The Reason ... HARRY POTTER IS A WIZARD!",
        image: "https://res.cloudinary.com/bloomsbury-atlas/image/upload/w_568,c_scale/jackets/9781408855652.jpg"
      },
      {
        title: "The Hunger Games",
        author: "Suzanne Collins",
        price: 550,
        description: "Sixteen-year-old Katniss Everdeen, who lives alone with her mother and younger sister, regards it as a death sentence when she steps forward to take her sister's place in the Games. But Katniss has been close to dead beforeâ€”and survival, for her, is second nature. Without really meaning to, she becomes a contender. But if she is to win, she will have to start making choices .",
        image: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1677027535i/7285601.jpg"
      },
      {
        title: "Dollar Bahu",
        author: "Sudha Murthy",
        price: 500,
        description: "A story of how money corrupts the way people look at one another and how it can almost tear a family apart Vinuta marries Girish, a bank clerk, and starts living with his family in Bangalore. She adjusts to her new family well, looking after her husband, father-in-law and mother-in-law Gouramma, not taking to heart her mother-in-law's constant picking.",
        image: "https://lh3.googleusercontent.com/proxy/gXs_M1XSjTMf2kaffK5SyAjUB675-O1Vw625dlutcXs-mqd-8tkMawmXPS27acdZ6IZdhQHE4xbfsA4soyNfkR3PA2AqcryyGHy7uS-vEypDdq8KNo45gB13eanvEOIE8EKxts4YgA"
      }
      // Add more book objects here
    ];

    // Function to generate book cards
    function generateBookCards(books) {
      var container = $("#bookContainer .row");
      container.empty(); // Clear existing content
      books.forEach(function(book) {
        var card = `<div class="col-md-4">
                      <div class="card">
                        <img src="${book.image}" class="card-img-top" alt="${book.title}">
                        <div class="card-body">
                          <h5 class="card-title">${book.title}</h5>
                          <p class="card-text">${book.author}</p>
                          <p class="card-text">Rs ${book.price}</p>
                          <button class="btn btn-primary addToCart">Add to Cart</button>
                          <button class="btn btn-secondary viewDetails" data-toggle="modal" data-target="#bookDetailsModal" data-title="${book.title}" data-author="${book.author}" data-price="${book.price}" data-description="${book.description}" data-image="${book.image}">View Details</button>
                        </div>
                      </div>
                    </div>`;
        container.append(card);
      });
    }

    // Initial page load
    $(document).ready(function() {
      generateBookCards(books);
    });

    // Search form submission
    $("#searchForm").submit(function(event) {
      event.preventDefault(); // Prevent form submission
      var searchInput = $("#searchInput").val().toLowerCase();
      var filteredBooks = books.filter(function(book) {
        return book.title.toLowerCase().includes(searchInput) || book.author.toLowerCase().includes(searchInput);
      });
      generateBookCards(filteredBooks);
    });

    // Book Details Modal
    $(document).on("click", ".viewDetails", function() {
      var title = $(this).data("title");
      var author = $(this).data("author");
      var price = $(this).data("price");
      var description = $(this).data("description");
      var image = $(this).data("image");

      $("#bookModalTitle").text(title);
      $("#bookModalAuthor").text(author);
      $("#bookModalPrice").text(price);
      $("#bookModalDescription").text(description);
      $("#bookModalImage").attr("src", image);
    });
  </script>
</body>
</html>
